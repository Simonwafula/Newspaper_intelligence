name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-eng
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements.txt  # Install dev dependencies too
    
    - name: Run linting
      run: |
        cd backend
        pip install ruff
        ruff check . --output-format=github
    
    - name: Run tests
      run: |
        cd backend
        python -m pytest tests/ -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
    
    - name: Run type checking
      run: |
        cd backend
        pip install mypy
        mypy app --ignore-missing-imports
      continue-on-error: true  # Don't fail the build for now

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint
    
    - name: Run type checking
      run: |
        cd frontend
        npm run typecheck
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Upload frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 7

  integration:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-eng
    
    - name: Install backend dependencies
      run: |
        cd backend
        python -m pip install -r requirements.txt
        pip install pytest httpx
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Test API with sample requests
      run: |
        cd backend
        # Start backend in background
        uvicorn app.main:app --host 0.0.0.0 --port 8007 &
        BACKEND_PID=$!
        
        # Wait for backend to start
        sleep 10
        
        # Test basic API endpoints
        curl -f http://localhost:8007/api/editions/ || exit 1
        curl -f http://localhost:8007/docs || exit 1
        
        # Stop backend
        kill $BACKEND_PID || true
      env:
        PYTHONPATH: ${{ github.workspace }}/backend
    
    - name: Build complete application
      run: |
        echo "Building backend..."
        cd backend
        ruff check . --output-format=github || true  # Show linting results but don't fail
        python -m pytest tests/ -v || true  # Show test results but don't fail
        
        echo "Building frontend..."
        cd ../frontend
        npm run build
        ls -la dist/